<details >
<summary> Klassizismus </summary>
<section id="menu">
    <ul>
        {{ range $key, $taxonomy := .Site.Taxonomies.tags }}
        {{ if and (le $key "1840") (ge $key "1770")}}
        <li> {{ $key }} </li>
                <ul>
            {{ range $taxonomy.Pages }}
            <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
            {{ end }}
        </ul>
        {{ end }}
        {{ end }}
    </ul>
</section>
</details>
